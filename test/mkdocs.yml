site_name: Test Site
site_url: https://www.test_site.com/
site_description: Project documentation with Markdown.
site_author: The test site group


theme:
  #name: material #bootstrap4 #gitbook  #
  name: material
  logo: overrides/assets/logo.png
  favicon: overrides/assets/logo.png
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.sections # Para menu superior navigation.tabs
  #  - navigation.tabs
  #  - navigation.expand
  #  - navigation.tabs
    - header.autohide  # Collapse menu on scrolling
extra_css:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.css
  - customizations/extra.css
extra_javascript:
  - https://unpkg.com/mermaid@7.1.2/dist/mermaid.min.js
  - overrides/javascript/custom_functions.js
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js  
  - overrides/javascript/tablesort.js
  # for charts-plugin
  - https://cdn.jsdelivr.net/npm/vega@5
  - https://cdn.jsdelivr.net/npm/vega-lite@5
  - https://cdn.jsdelivr.net/npm/vega-embed@6  
copyright: Copyright &copy; 2016 - 2023 test site
#extra:
#  disqus: ddd

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite          
  - pymdownx.tabbed:
      alternate_style: true           
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg           
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - smarty   #convert ascii to html characters
  - abbr
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - codehilite
  - meta   #Use metadata for generate menus
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
plugins:
  - search:
      min_search_length: 2 
  - charts  

  


